<script type="text/javascript">

        category: 'social-input',
        color: '#f4f4f6',

            "name": {"value":""},

            "interval":{"value":""},
            "state":{"value":""},
            "favorite":{"value":""},
            "tag":{value:""},
            "contentType":{value:""},
            "sort":{value:""},
            "detailType":{value:""},
            "search":{value:""},
            "domain":{value:""},
            "since":{value:""},
